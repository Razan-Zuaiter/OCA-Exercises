  <script>
    var sumOdd = 0;
    var sumEven = 0;
    var Array = [];

    for (i = 0; i < 10; i++) {
      Array.push(i + 1);
      console.log("The process to fill the Array : " + Array)
    }
    console.log("-----------------------------------------------------")
    console.log("Array become after for loop : " + Array)


    function Summ(Array) {
      for (i = 0; i < 10; i++) {
        if (Array[i] % 2 == 0) {
          sumEven += Array[i];

        } else {
          sumOdd += Array[i];

        }
      }
      return sumEven ,sumOdd ;
    }
    console.log("-----------------------------------------------------")
    Summ(Array);
    console.log("the summation of even numbers =  " + sumEven);
      console.log("the summation of odd numbers =   " + sumOdd);
  </script>

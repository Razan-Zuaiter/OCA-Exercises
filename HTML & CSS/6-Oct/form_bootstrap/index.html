<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>

  <form class="ml-4 pt-4" style="width: 50rem;">


    <div class="form-group">
      <label for="first_name"> <b>First name:</b></label>
      <input type="text" class="form-control" id="first_name" aria-describedby="text" placeholder="">


    </div>



    <div class="form-group">
      <label for="last_name"> <b>Last name:</b></label>
      <input type="text" class="form-control" id="last_name" placeholder="">
    </div>



    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="male" id="male" value="male">
      <label class="form-check-label" for="inlineRadio1">Male</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="female" id="female" value="female">
        <label class="form-check-label" for="inlineRadio2">Female</label>

      </div>
    </div>
    <br>

    <label for="birthday"><b>Date of Birth </b></label>
    <input type="date" class="form-control " id="birthday" name="birthday">

    <br>

    <button type="submit" class="btn btn-primary">Add</button>




  </form>





</body>

</html>
